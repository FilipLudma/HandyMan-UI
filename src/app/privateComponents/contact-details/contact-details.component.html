<div class="contact-details-container">
  <!--TITLE-->
  <h1 class="description-title">Vyplnte kontaktné informácie</h1>
  <hr>
  <!--DESCRIPTION FORM-->
  <form #descriptionForm="ngForm">
    <!--CONTACT DETAILS-->
    <div class="contact-details">
      <div class="row">
        <label>Kontaktna osoba:</label>
      </div>
      <div class="row">
        <div class="form-group description-mobile">
          <label for="mobileNumber">Meno:</label>
          <input type="text" class="form-control" id="firstName" name="firstName">
        </div>
        <div class="form-group description-mobile">
          <label for="mobileNumber">Priezvisko:</label>
          <input type="text" class="form-control" id="lastName" name="lastName">
        </div>
      </div>
      <div class="row">
        <div>
          <div class="form-group description-mobile">
            <label for="mobileNumber">Telefónne číslo:</label>
            <!--<input type="text" class="form-control" id="mobileNumber" required [(ngModel)]="model.mobileNumber" name="mobileNumber">-->
          </div>
        </div>
      </div>
    </div>
  </form>

  <!--NAVIGATION BUTTONS-->
  <div class="stepper-actions">
    <a class="btn btn-default btn-lg btn-simple mbn" (click)="back()">Spať</a>
    <a class="btn btn-info btn-lg btn-simple pull-right mbn" (click)="continue()">Pokračovať</a>
  </div>
</div>

<div class="confirmation-container" style="display: flow-root;">
  <!--TITLE-->
  <h1 class="description-title text-center">Potvrdenie</h1>
  <hr>
  <!--CONFIRMATION FORM-->
  <div class="price-wrapper">
    <label for="subCategory">Odhadovana cena:</label>
    <div class="service-price">
      <p>&euro;{{_orderModel.price}}</p>
    </div>
  </div>
  <form (ngSubmit)="process()" #confirmationForm="ngForm">
    <div class="cd-wrapper">
      <div class="col-md-6 contact-details-info">
        <label for="firstname">Meno: </label>
        <input type="text" name="firstname" [readonly]="true" [(ngModel)]="_orderModel.firstName" #firstName="ngModel">
      </div>
      <div class="col-md-6 contact-details-info">
        <label for="lastName">Priezvisko: </label>
        <input type="text" name="lastName" [readonly]="true" [(ngModel)]="_orderModel.lastName" #lastName="ngModel">
      </div>

      <div class="cd-wrapper">
        <div class="col-md-6 contact-details-info">
          <label for="address">Adresa: </label>
          <input type="text" name="address" [readonly]="true" [(ngModel)]="_orderModel.address" #address="ngModel">
        </div>
        <div class="col-md-6 contact-details-info">
          <label for="orderDate">Dátum realizácie : </label>
          <input type="text" name="orderDate" [readonly]="true" [(ngModel)]="_orderModel.orderDate" #orderDate="ngModel">
        </div>
      </div>

      <div class="col-md-6 contact-details-info">
        <label for="contactNumber">Telefonne cislo: </label>
        <input type="text" name="contactNumber" [readonly]="true" [(ngModel)]="_orderModel.contactNumber" #contactNumber="ngModel">
      </div>
      <div class="col-md-6 contact-details-info">
        <label for="email">Emailova adresa: </label>
        <input type="text" name="email" [readonly]="true" [(ngModel)]="_orderModel.email" #email="ngModel">
      </div>
      <div class="col-md-6 contact-details-info">
        <label for="category">Kategoria: </label>
        <input type="text" name="category" [readonly]="true" [(ngModel)]="_orderModel.category" #category="ngModel">
      </div>
      <div class="col-md-6 contact-details-info">
        <label for="subCategory">Pod kategoria: </label>
        <input type="text" name="subCategory" [readonly]="true" [(ngModel)]="_orderModel.subCategory" #subCategory="ngModel">
      </div>
    </div>

    <div class="col-md-12 mb20 contact-details-info">
      <label for="description" class="df">Popis problému: </label>
      <textarea class="cd-textarea" type="textarea" rows="5" cols="90" name="description" [readonly]="true" [(ngModel)]="_orderModel.description"
        #description="ngModel"></textarea>
    </div>

    <div class="col-md-12 stepper-actions">
      <button type="submit" class="btn btn-secondary btn-large info-btn confirm-btn" [disabled]="!confirmationForm.form.valid">Potvrdiť</button>
    </div>

  </form>

</div>

<div id="overlay" [ngClass]="{'overlay-display':showOverlay}" (click)="redirectHome()" style="background-color:white; border-radius: 15px; opacity:0.9;">
  <div id="text" class="text-center">
    <h3 class="text-center" style="color: black">Váš problém bol úspešne odoslaný na preskúmane.</h3>
    <hr>
    <h4 class="text-center" style="color: black">V dohladnej dobe Vás budeme kontakovať.</h4>    
  </div>
</div>

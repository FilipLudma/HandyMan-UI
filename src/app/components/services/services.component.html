<div class="container clearfix blur">
  <div class="row services">
    <div class="col-md-12">
      <h2 class="heading-services">Slu≈æby</h2>
      <div class="row">
        <div class="col-sm-4 col-sm-6 service-wrapper" *ngFor="let category of categories; let ind = index">
          <div class="box service-box text-center vertical-item content-padding" (click)='redirectToDetail(category.categoryName)'>
            <div class="service-img">
              <img src={{serviceImg}}{{category.categoryType}}.png>
            </div>
            <div class="service-description">
              <h3 class="heading-description-services">{{category.categoryName}}</h3>
              <p>{{category.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
